<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenchi Geolocation App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>
  <div id="map-overlay" style="flex-direction: column; align-items: flex-end;">
    <button id="register-geo-btn" title="現在地を登録">
      <span class="geo-icon">
        <!-- SVGアイコン: 位置情報マーカー -->
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"></path><circle cx="12" cy="9" r="2.5" fill="white"/></svg>
      </span>
    </button>
    <button id="drawer-open-btn" title="メニューを開く" style="margin-top: 12px;">
      <span class="drawer-icon">
        <!-- ハンバーガーメニューアイコン -->
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="18" x2="20" y2="18"/></svg>
      </span>
    </button>
    <button id="update-geo-btn" title="全チームの位置を更新" style="margin-top: 12px;">
      <span class="geo-icon">
        <!-- SVGアイコン: 更新（リロード） -->
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 9-9c2.5 0 4.78 1 6.47 2.63M21 12a9 9 0 0 1-9 9c-2.5 0-4.78-1-6.47-2.63"/></svg>
      </span>
    </button>
  </div>
  <div id="drawer" class="drawer">
    <button id="drawer-close-btn" class="drawer-close-btn" title="閉じる">&times;</button>
    <div class="drawer-content">
      <div class="drawer-profile">
        <img id="drawer-profile-avatar" class="drawer-profile-avatar" src="" alt="avatar" />
        <div id="drawer-profile-team" class="drawer-profile-team">TeamName</div>
        <div id="drawer-profile-username" class="drawer-profile-username">UserName</div>
      </div>
      <div class="drawer-team-list">
        <div class="drawer-team-list-title">チームメンバー</div>
        <ul id="drawer-team-users" class="drawer-team-users">
          <!-- JSでメンバーを挿入 -->
        </ul>
      </div>
      <div id="map-update-time" style="margin-top:1.2em;font-size:0.98em;color:#888;text-align:center;"></div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
